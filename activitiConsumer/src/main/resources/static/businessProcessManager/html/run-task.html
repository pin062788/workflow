<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程列表</title>
    <link rel="stylesheet" href="/businessProcessManager/js/ele/index.css">
    <link rel="stylesheet" href="/businessProcessManager/css/style.css">
</head>
<body>
<header>
    <img src="/businessProcessManager/images/logo.png" alt="">
    <span class="com-name">业务流程管理平台</span>
</header>
<div>
    <div class="side" id="side">
        <div id="menu" class="menu">
            <el-menu default-active="2" unique-opened class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-menu"></i>业务流程管理</template>
                    <a href="process.html"><el-menu-item index="1-1">流程管理</el-menu-item></a>
                    <a href="process-list.html"><el-menu-item index="1-1">流程列表</el-menu-item></a>
                    <a href="/sortManager"><el-menu-item index="1-2">分类管理</el-menu-item></a>
                    <a href="monitor.html"><el-menu-item index="1-3">运行监控</el-menu-item></a>
                    <a href="task-entrust.html"><el-menu-item index="1-4">任务委托</el-menu-item></a>
                    <a href="user-group.html"><el-menu-item index="1-5">用户分组</el-menu-item></a>
                    <a href="dataAllocation.html"><el-menu-item index="1-6">数据配置</el-menu-item></a>
                    <a href="exampleAllocation.html"><el-menu-item index="1-7">实例配置</el-menu-item></a>
                </el-submenu>
            </el-menu>

        </div>
    </div>
    <div class="main-wrapper " >
        <div class="nav-bar">
            <span class="position-info">您现在的位置：<a>公文管理</a> &gt; <span class="current-position">公文会签</span></span>
        </div>
        <div class="content-wrapper" style="top: 50px;">
            <div id="tree" class="tree-wrapper">
                <el-tree
                        :data="treeDatas"
                        node-key="id"
                        ref="tree"
                        highlight-current
                        lazy
                        :expand-on-click-node="false"
                        :load="loadNode"
                        @node-click="getKey"
                        :props="defaultProps">
                </el-tree>
            </div>
            <div id="tab" class="run-detail" style="margin-left: 200px">
                <el-tabs v-model="activeName">
                        <div class="table-box">
                            <div class="form-box">
                                <el-form :inline="true" :model="taskForm" class="demo-form-inline">
                                    <el-form-item label="任务名称：">
                                        <el-input v-model="taskForm.name" placeholder=""></el-input>
                                    </el-form-item>
                                </el-form>
                            </div>
                            <div class="center">
                                <el-table
                                        :data="runTaskList"
                                        border
                                        @selection-change="">
                                    <el-table-column
                                            type="index"
                                            width="80"
                                            label="序号">
                                    </el-table-column>
                                    <el-table-column
                                            prop="id"
                                            label="任务ID"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="processInstanceId"
                                            label="流程实例ID"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="name"
                                            label="任务名称"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="assignee"
                                            label="待办人"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="createTime"
                                            label="创建日期"
                                            :formatter="dateFormatCreatTime"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            label="是否暂停"
                                    >
                                        <template scope="scope">
                                            <span v-if="scope.row.suspended==false">否</span>
                                            <span v-else>是</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop=""
                                            label="操作"
                                    >
                                        <template scope="scope">
                                            <el-button @click="taskAction(scope.row)" type="text" size="small">办理</el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                            <div class="page-box mt20 text-right">
                                <el-pagination
                                        @current-change="handleCurrentChange"
                                        :page-size="size"
                                        layout="total, prev, pager, next"
                                        :total="total">
                                </el-pagination>
                            </div>
                        </div>
                </el-tabs>
            </div>
        </div>
        <div class="foot-biu">
             四川新迎顺信息技术股份有限公司
        </div>
    </div>
</div>
<!-- 先引入 Vue -->
<script src="/businessProcessManager/js/ele/vue.js"></script>
<script src="/businessProcessManager/js/ele/vue-resource.js"></script>
<script src="/businessProcessManager/js/ele/vue-router.js"></script>
<!-- 引入组件库 -->
<script src="/businessProcessManager/js/ele/index.js"></script>
<script src="/businessProcessManager/js/jquery.min.js"></script>
<script src="/businessProcessManager/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/businessProcessManager/js/date.js"></script>
<!--引入url配置文件-->
<script src="/businessProcessManager/js/config.js"></script>
<script>
    //日期格式化
    function formatDates(time){
        return formatDate(new Date(time),'yyyy-MM-dd hh:mm');
    };
    var menu = new Vue({
        el:'#menu',
        methods: {
            handleOpen:function(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose:function(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    });
	//流程列表
    var tab = new Vue({
        el:'#tab',
        data:{
            activeName: 'first',
            formLabelWidth:'85px',
            taskForm:{
              name:''
            },
            queryForm:{
                owner:'',
                way:'',
                startTime:'',
                endTime:''
            },
            runTaskList:[],
            total:0 ,
            currentPage: 1,
            size: 10
        },
        created:function(){
            this.query();
        },
        methods:{
            //格式化创建时间
            dateFormatCreatTime:function(data,row){
                if(data.createTime!=null){
                    return formatDates(data.createTime);
                }
            },
            //分页查询
            handleCurrentChange:function(data){
                var start=(data-1)*10;
                this.$http.get(url+portP+"runtime/tasks?sort=createTime&order=desc&start="+start).then(function(data){
                    tab.runTaskList=data.data.data;
                },function(response){
                    console.info(response);
                    if(response){
                    }
                })
            },
            query:function () {//查询
                this.$http.get(url+portP+"runtime/tasks?sort=createTime&order=desc").then(function(data){
                    tab.runTaskList=data.data.data;
                    tab.total = data.data.total;
                },function(response){
                    console.info(response);
                    if(response){
                    }
                });
            },
            //办理任务
            taskAction:function(row) {
                var businessKey;
                var self=this;
                this.$http.get(url+portC+"businessKey/"+row.processInstanceId).then(function(data){
                    businessKey=data.data.data;
                    /*../../poc/index.html*/
                    window.location.href="../../poc/index.html?pocCode="+businessKey+"&taskId="+row.id;
                },function(response){
                    console.info(response);
                    if(response){
                    }
                });
               /* $.ajax({
                    type:"get",
                    url: url+portC+"businessKey/"+row.processInstanceId,
                    async:false,
                    success: function(data){
                        businessKey=data.data;
                        console.log(businessKey);
                    }
                });*/
            }
        }
    })

    //    树形
    var tree = new Vue({
        el: '#tree',
        data: {
            treeDatas:[],
            defaultProps: {
                label: 'NAME'
            },

        },
        methods: {
            getKey:function (data,node) {
                this.$http.get(url+portC+"actProcess/"+data.ID).then(function(data){

                },function(response){
                    console.info(response);
                    if(response){

                    }
                })
                console.log(data);
            },
            loadNode:function(node,addNode){
                var pid;
                if(node.id==0){
                    pid = "-1";
                }else{
                    pid = node.data.ID;
                }
                this.$http.get(url+portC+"actProcess",{'pid':pid}).then(function(data){
                    addNode(data.data);
                },function(response){
                    console.info(response);
                    if(response){

                    }
                })
            }
        }
    });
</script>
</body>
</html>
