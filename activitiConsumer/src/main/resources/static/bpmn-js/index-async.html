<!doctype html>
<html lang="en">
<head>

<style type="text/css">
html, body, #canvas {
	height: 100%;
	padding: 0;

.diagram-note {
	background-color: rgba(66, 180, 21, 0.7);
	color: White;
	border-radius: 5px;

	<!-- bpmn-js viewer -->

	<!-- application -->
	<script src="index-async.js"></script>
	<script>
  		var hrew = window.location.href;
  		hrew = hrew.substr(hrew.indexOf("?")+1);
  		var hrews = hrew.split("&");
  		var urlData = {};
  		for(var i =0 ; i<hrews.length ;i++){
      		var hrew = hrews[i];
      		var indx = hrew.indexOf("=");
      		var key = hrew.substr(0,indx);
      		var value = hrew.substr(indx+1);
      		urlData[key] = value;
  		}
  		//alert(urlData.deploymentId);
  		importAjax("http://localhost:9907/deviceExceptionController/findResource/"+urlData.deploymentId);
  </script>
