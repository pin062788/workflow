<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>流程设计器</title>
	<link rel="stylesheet" href="css/diagram-js.css" />
	<link rel="stylesheet" href="vendor/bpmn-font/css/bpmn-embedded.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<div class="content" id="js-drop-zone">

		<div class="message intro">
			<!-- <div class="note">
        <a id="js-create-diagram" href>create a new diagram</a> to get started.
      </div> -->
		</div>

		<div class="message error">
			<div class="note">
				<p>Ooops, we could not display the BPMN 2.0 diagram.</p>

				<div class="details">
					<span>cause of the problem</span>
					<pre></pre>
				</div>
			</div>
		</div>

		<div class="canvas" id="js-canvas"></div>
		<div id="js-properties-panel"></div>
	</div>

	<ul class="buttons">
		<li>download</li>
		<li><a id="js-download-diagram" href
			title="download BPMN diagram"> BPMN diagram </a></li>
		<li><a id="js-download-svg" href title="download as SVG image">
				SVG image </a></li>
		<li><button>save</button>
	</ul>

	<script src="index.js" charset="utf-8"></script>
</body>
</html>
