<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公共页面</title>
    <link rel="stylesheet" href="/bpm/js/ele/index.css">
    <link rel="stylesheet" href="/bpm/css/style.css">
</head>
<body>
<header>
    <img src="/bpm/images/logo.png" alt="">
    <span class="com-name">业务流程管理平台</span>
</header>
<div>
    <div class="side" id="side">
        <div id="menu" class="menu">
            <el-menu default-active="2" unique-opened class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-menu"></i>基础管理</template>
                    <el-menu-item index="1-1">组织管理</el-menu-item>
                    <el-menu-item index="1-2">用户管理</el-menu-item>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-setting"></i>权限管理</template>
                    <el-menu-item index="2-1">模块管理</el-menu-item>
                    <el-menu-item index="2-2">角色管理</el-menu-item>
                </el-submenu>
            </el-menu>

        </div>
    </div>
    <div class="main-wrapper">
        <div class="nav-bar">
            <span class="position-info">您现在的位置：<a>公文管理</a> &gt; <span class="current-position">公文会签</span></span>
        </div>
        <div class="tool" id="tool">
            <el-button type="primary" @click="add">新增</el-button>
            <el-button size="">修改</el-button>
            <el-button @click="del" size="">删除</el-button>
        </div>
        <div class="content-wrapper relative">
            <div id="tree" class="tree-wrapper">
                    <el-tree
                            :data="treeDatas"
                            node-key="id"
                            ref="tree"
                            highlight-current
                            lazy
                            :expand-on-click-node="false"
                            :load="loadNode"
                            @node-click="getKey"
                            :props="defaultProps">
                    </el-tree>
                </div>
            <div class="" id="tabs">
                <div class="from-box">
                    <template class="">
                        <el-tabs v-model="activeName" @tab-click="handleClick">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form :model="form1" :inline="true" class="demo-form-inline">
                                    <el-form-item   label="流程编号：" :label-width="formLabelWidth">
                                        <el-input v-model="form1.processCode"  auto-complete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item   label="流程名称：" :label-width="formLabelWidth">
                                        <el-input v-model="form1.processName" auto-complete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item   label="流程图ID：" :label-width="formLabelWidth">
                                        <el-input v-model="form1.deploymentId"  auto-complete="off"></el-input>
                                    </el-form-item>
                                    
                                        <el-form-item   label="流程描述：" :label-width="formLabelWidth">
                                            <el-input type="textarea" :autosize="{ minRows: 1, maxRows: 4}" v-model="form1.describtion"  auto-complete="off"></el-input>
                                        </el-form-item>
                                    
                                    
                                        <el-form-item   label="流程分类：" :label-width="formLabelWidth">
                                            <el-input type="textarea" autosize v-model="form1.flowClassify"  auto-complete="off"></el-input>
                                        </el-form-item>
                                    
                                    <div class="btn-box">
                                        <el-form-item  :label-width="formLabelWidth">
                                            <el-button type="primary" @click="save1"> 保 存 </el-button>
                                            <el-button type="" > 取 消 </el-button>
                                        </el-form-item>
                                    </div>


                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="流程建模" name="second">
                                <el-form :model="form2" :inline="true" class="demo-form-inline">
                                    <el-form-item   label="流程编号：" :label-width="formLabelWidth">
                                        <el-input v-model="form2.code"  auto-complete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item   label="流程名称：" :label-width="formLabelWidth">
                                        <el-input v-model="form2.name" auto-complete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item   label="流程图ID：" :label-width="formLabelWidth">
                                        <el-input v-model="form2.id"  auto-complete="off"></el-input>
                                    </el-form-item>
                                    
                                        <el-form-item   label="流程描述：" :label-width="formLabelWidth">
                                            <el-input type="textarea" :autosize="{ minRows: 1, maxRows: 4}" v-model="form2.describe"  auto-complete="off"></el-input>
                                        </el-form-item>
                                   
                                    
                                        <el-form-item   label="流程分类：" :label-width="formLabelWidth">
                                            <el-input type="textarea" autosize v-model="form2.classify"  auto-complete="off"></el-input>
                                        </el-form-item>
                                    
                                    <div class="btn-box">
                                        <el-form-item  :label-width="formLabelWidth">
                                            <el-button type="primary" @click="save1"> 保 存 </el-button>
                                            <el-button type="" > 取 消 </el-button>
                                        </el-form-item>
                                    </div>


                                </el-form>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                </div>
                <div class="expand">
                    <el-button type="" icon="plus">扩展内容</el-button>
                </div>
                <div class="expand">
                    <el-button type="" icon="plus">扩展内容</el-button>
                </div>
            </div>

        </div>
        <div class="foot-biu">
             四川新迎顺信息技术股份有限公司
        </div>
    </div>
</div>
<div id="dialog">
	<!--新增弹框-->
    <el-dialog title="新增" :visible.sync="addFormVisible">
        <el-form :model="addForm" :inline="true" class="demo-form-inline">
            <el-form-item   label="流程编号：" :label-width="formLabe2Width">
                <el-input v-model="addForm.code"  auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item   label="流程名称：" :label-width="formLabe2Width">
                <el-input v-model="addForm.name" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item   label="流程图ID：" :label-width="formLabe2Width">
                <el-input v-model="addForm.id"  auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item   label="流程描述：" :label-width="formLabelWidth">
                <el-input type="textarea" autosize v-model="addForm.describe"  auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item   label="流程分类：" :label-width="formLabelWidth">
                <el-input type="textarea" autosize v-model="addForm.classify"  auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="addFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="addSubmitForm">确 定</el-button>
        </div>
    </el-dialog>
</div>
<!-- 先引入 Vue -->
<script src="/bpm/js/ele/vue.js"></script>
<script src="/bpm/js/ele/vue-resource.js"></script>
<script src="/bpm/js/ele/vue-router.js"></script>
<!-- 引入组件库 -->
<script src="/bpm/js/ele/index.js"></script>
<script src="/bpm/js/jquery.min.js"></script>
<script src="/bpm/js/jquery.mCustomScrollbar.concat.min.js"></script>

<script>
//
    var menu = new Vue({
        el:'#menu',
        methods: {
            handleOpen:function(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose:function(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
    //    弹出框
    var dialog = new Vue({
        el: '#dialog',
        data:{
            formLabelWidth: '180px',
            addFormVisible: false,
            addForm: {
                code: "12",
                name: "",
                id: "",
                describe: "",
                classify: ""
            },
            formLabe2Width: '180px'
        },
        methods: {

//          提交新增
            addSubmitForm:function () {
                var that =this
                this.$confirm('确认提交吗？', '提示', {
                    type: 'warning'
                }).then(function () {
                    console.log(dialog.addForm)
                    dialog.addFormVisible = false;
                })
            },

        }
    });
    var tool = new Vue({
        el:'#tool',
        data:{
          delData:''
        },
        methods:{
            add:function () {
                dialog.addFormVisible = true;
            },
            del:function () {
                var that =this;
                if(this.delData!==''){
                    this.$confirm('确认删除id为'+this.delData+'的元素吗？', '提示', {
                        type: 'warning'
                    }).then(function () {
                        //删除 do something
                    }).catch(function () {
                        //取消
                    })
                }else {
                    this.$message({
                        message: '请选择需要删除的内容！',
                        type: 'warning'
                    });
                }
            }
        }
    })
    //    树形
    var tree = new Vue({
        el: '#tree',
        data: {
        	treeDatas:[],
            defaultProps: {
                label: 'name'
            }

        },
        methods: {
            getCheckedNodes:function() {
                console.log(this.$refs.tree.getCheckedNodes());
            },
            getCheckedKeys:function() {
                console.log(this.$refs.tree.getCheckedKeys());
            },
            setCheckedNodes:function() {
                this.$refs.tree.setCheckedNodes([{
                    id: 5,
                    label: '二级 2-1'
                }, {
                    id: 9,
                    label: '三级 1-1-1'
                }]);
            },
            getKey:function (data,node) {
            	//debugger;
            	   this.$http.get("http://localhost:9907/actProcess/"+data.id).then(function(data){
            		   tabs.form1 = data.data;
                },function(response){
                    console.info(response);
                    if(response){
                       
                    }
                })
                console.log(data);
            },
            setCheckedKeys:function() {
                this.$refs.tree.setCheckedKeys([3]);
            },
            resetChecked:function() {
                this.$refs.tree.setCheckedKeys([]);
            },
            loadNode:function(node,addNode){
            	var pid;
            	if(node.id==0){
            		pid = "-1";
            	}else{
            		pid = node.data.id;
            	}
                this.$http.get("http://localhost:9907/actProcess",{'pid':pid}).then(function(data){
                	addNode(data.data);
                },function(response){
                    console.info(response);
                    if(response){
                       
                    }
                })
            }

//        ,renderContent:function(h, node, data, store) {
//            return ('<span><span><span>{node.label}</span></span>'+
//            '<span style="float: right; margin-right: 20px">'+
//                '<el-button size="mini" on-click={ () => this.append(store, data) }>Append</el-button>'+
//            '<el-button size="mini" on-click={ () => this.remove(store, data) }>Delete</el-button>'+
//            '</span>'+
//            '</span>');
//        }
        }
    });
    var tabs = new Vue({
        el:'#tabs',
        data:{
            activeName: 'first',
            formLabelWidth:'180px',
            form1: {
            	processCode: "",
            	processName: "",
            	deploymentId: "",
                describtion: "",
                flowClassify: ""
            },
            form2: {
                code: "2312",
                name: "",
                id: "",
                describe: "",
                classify: ""
            },
        },
        methods:{
            handleClick:function(tab, event) {
                console.log(tab, event);
            },
            save1:function () {
                this.$message({
                    showClose: true,
                    type: 'warning',
                    duration:1000000,
                    message: '您有4个文件需要进行会签！'
                });
            }
        }
    })
</script>
</body>
</html>
