<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户分组</title>
    <link rel="stylesheet" href="/bpm/js/ele/index.css">
    <link rel="stylesheet" href="/bpm/css/style.css">
</head>
<body>
<header>
    <img src="/bpm/images/logo.png" alt="">
    <span class="com-name">业务流程管理平台</span>
</header>
<div>
    <div class="side" id="side">
        <div id="menu" class="menu">
            <el-menu default-active="2" unique-opened class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-menu"></i>基础管理</template>
                    <el-menu-item index="1-1">组织管理</el-menu-item>
                    <el-menu-item index="1-2">用户管理</el-menu-item>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-setting"></i>权限管理</template>
                    <el-menu-item index="2-1">模块管理</el-menu-item>
                    <el-menu-item index="2-2">角色管理</el-menu-item>
                </el-submenu>
            </el-menu>

        </div>
    </div>
    <div class="main-wrapper main-group">
        <div class="nav-bar">
            <span class="position-info">您现在的位置：<a>公文管理</a> &gt; <span class="current-position">公文会签</span></span>
        </div>
        <div class="content-wrapper group-content-wrapper relative">
            <div id="tree" class="tree-wrapper">
                    <el-tree
                            :data="data2"
                            node-key="id"
                            ref="tree"
                            highlight-current
                            :expand-on-click-node="false"
                            @node-click="getKey"
                            :props="defaultProps">
                    </el-tree>
                </div>
            <div id="group" class="group-table-wrapper">
                <div class="center">
                    <el-tabs v-model="activeName">
                        <el-tab-pane label="用户分组" name="first">
                            <template>
                                <el-table
                                        :data="groupDatas"
                                        border
                                        highlight-current-row
                                        @current-change="handleCurrentChange"
                                        height=""
                                        style="width: 100%">
                                    <el-table-column
                                            prop="name"
                                            label="用户组"
                                            width="100">
                                    </el-table-column>
                                    <el-table-column
                                            prop="type"
                                            label="说明"
                                            width="">
                                    </el-table-column>
                                </el-table>
                                <div class="page-box">
                                    <el-pagination
                                            layout="prev, pager, next"
                                            @current-change="currentPage"
                                            :total="50">
                                    </el-pagination>
                                </div>
                            </template>
                        </el-tab-pane>
                        <el-tab-pane label="用户同步" name="second"></el-tab-pane>
                    </el-tabs>
                </div>

            </div>
            <div class="" id="tabs">
                <div class="tool" id="tool">
                    <el-button type="primary" @click="add">新增</el-button>
                    <el-button @click="del" size="">删除</el-button>
                </div>
                <div class="from-box">

                    <el-form :model="form1" :inline="true"  class="demo-form-inline">
                        <el-form-item   label="分组编号：" :label-width="formLabelWidth">
                            <el-input v-model="form1.id"  auto-complete="off"></el-input>
                        </el-form-item>
                        <el-form-item   label="分组名称：" :label-width="formLabelWidth">
                            <el-input v-model="form1.name" auto-complete="off"></el-input>
                        </el-form-item>
                            <el-form-item   label="分组说明：" :label-width="formLabelWidth">
                                <el-input type="textarea" :autosize="{ minRows: 1, maxRows: 4}" v-model="form1.type"  auto-complete="off"></el-input>
                            </el-form-item>
                        <el-form-item   label=" " :label-width="formLabelWidth">
                            <el-button type="primary" @click="batch">批量选择</el-button>
                        </el-form-item>
                        <div class="group-table center">
                            <el-table
                                    :data="form1.groupList"
                                    border
                                    center
                                    height="360"
                                    style="width: 100%">
                                <el-table-column
                                        label="序号"
                                        type="index"
                                        width="70">
                                </el-table-column>
                                <el-table-column
                                        prop="id"
                                        label="用户ID"
                                        width="">
                                </el-table-column>
                                <el-table-column
                                        prop="firstName"
                                        label="用户姓名"
                                        width="">
                                </el-table-column>
                                <el-table-column
                                        prop="email"
                                        label="邮箱"
                                        width="">
                                </el-table-column>
                                <el-table-column
                                        label="操作"
                                        width="120">
                                    <template scope="scope">
                                        <el-button
                                                @click.native.prevent="deleteRow(scope.$index, tableData4)"
                                                type="text"
                                                size="small">
                                            移除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                        <div class="btn-box">
                            <el-form-item  :label-width="formLabelWidth">
                                <el-button type="primary" @click="save1"> 保 存 </el-button>
                                <el-button type="" > 取 消 </el-button>
                            </el-form-item>
                        </div>
                    </el-form>


                </div>

            </div>

        </div>
        <div class="foot-biu">
             四川新迎顺信息技术股份有限公司
        </div>
    </div>
</div>
<div id="dialog" class="group-d">

    <!--新增弹框-->
    <el-dialog title="批量选择" :visible.sync="batchFormVisible">
        <el-tree
                show-checkbox
                :data="data2"
                node-key="id"
                ref="tree"
                highlight-current
                :expand-on-click-node="false"
                @node-click="getKey"
                :props="defaultProps">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button @click="addFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="addSubmitForm">确 定</el-button>
        </div>
    </el-dialog>

</div>
<!-- 先引入 Vue -->
<script src="/bpm/js/ele/vue.js"></script>
<script src="/bpm/js/ele/vue-resource.js"></script>

        },

            getCheckedNodes:function() {

            },

            setCheckedNodes:function() {

                }, {

                }]);
            },
            getKey:function (data,node) {

            },
            setCheckedKeys:function() {

            },
            resetChecked:function() {
                this.$refs.tree.setCheckedKeys([]);
            }

        }
    });
//    右侧表单
    var tabs = new Vue({
        el:'#tabs',
        data:{
            activeName: 'first',
            formLabelWidth:'180px',
            delData:'',
            form1: {
                id: "",
                name: "",
                type: "",
                groupList:[]
            }
        },
        methods:{
            handleClick:function(tab, event) {
                console.log(tab, event);
            },
            save1:function () {

                this.$confirm('确认提交吗？','提示',{
                    type:'warning'
                }).then(function () {

                }).catch(function () {

            },
            add:function () {
                this.form1={
                    code: "",
                    name: "",
                    id: "",
                    describe: "",
                    classify: "",
                    groupList:[]};
            },
            del:function () {
                var that =this;
                if(this.delData!==''){
                    this.$confirm('确认删除id为'+this.delData+'的元素吗？', '提示', {
                        type: 'warning'
                    }).then(function () {
                        //删除 do something

                        that.form1={
                            code: "",

                            id: "",
                            describe: "",
                            classify: "",
                            groupList:[]};
                    }).catch(function () {
                        //取消
                    })
                }else {
                    this.$message({
                        message: '请选择需要删除的内容！',
                        type: 'warning'
                    });
                }
            },
            batch:function () {
                dialog.batchFormVisible = true;
            }
        }
    });

//    中间分组表格
    var group = new Vue({
        el:'#group',
        data: {
        	activeName: 'first',
        	groupDatas:[],
            defaultProps: {
            	id:'id',
                name: 'name',
                type: 'type',
            }
        },
        created:function(){
            this.getGroup();
        },
        methods:{
            handleCurrentChange:function(val) {
                this.currentRow = val;
                this.$http.get("http://localhost:9904/identity/users?memberOfGroup="+val.id).then(function(data){
                	tabs.form1 = Object.assign({},val);
                	tabs.form1.groupList=data.data.data;
                },function(response){

</html>
