<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%> <%@ include file="/js/commons.jspf" %> <%@taglib
uri="/struts-tags" prefix="s"%>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>绩效管理</title>
</head>
<body>
	<table width="100%" border="0" align="center" cellpadding="0"
		cellspacing="0">
		<tr>
			<td height="30"><table width="100%" border="0" cellspacing="0"
					cellpadding="0">
					<tr>
						<td height="24" bgcolor="#353c44"><table width="100%"
								border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td><table width="100%" border="0" cellspacing="0"
											cellpadding="0">
											<tr>
												<td width="6%" height="19" valign="bottom"><div
														align="center">
														<img
															src="${pageContext.request.contextPath }/images/tb.gif"
															width="14" height="14" />
													</div></td>
												<td width="94%" valign="bottom"><span class="STYLE1">绩效管理列表</span></td>
											</tr>
										</table></td>
									<td><div align="right">
											<span class="STYLE1"> </span>
										</div></td>
								</tr>
							</table></td>
					</tr>
				</table></td>
		</tr>
		<tr>
			<td height="20" bgcolor="#FFFFFF" class="STYLE10" colspan="8"><div
					align="left">
					<a
						href="${pageContext.request.contextPath }/performanceAction_input.action">添加绩效管理申请</a>
				</div></td>
		</tr>
		<tr>
			<td><table width="100%" border="0" cellpadding="0"
					cellspacing="1" bgcolor="#a8c7ce" onmouseover="changeto()"
					onmouseout="changeback()">
					<tr>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">ID</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">单号</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">绩效类型</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">绩效周期</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">员工代码</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">自评结果</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">备注</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">员工</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">状态</span>
							</div></td>
						<td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div
								align="center">
								<span class="STYLE10">操作</span>
							</div></td>
					</tr>
					<s:if test="#list!=null && #list.size()>0">
						<s:iterator value="#list">
							<tr>
								<td height="20" bgcolor="#FFFFFF" class="STYLE6"><div
										align="center">
										<s:property value="id" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div
										align="center">
										<s:property value="number" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div
										align="center">
										<s:property value="kind" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div
										align="center">
										<s:property value="zhouqi" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div
										align="center">
										<s:property value="employeeCode" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div
										align="center">
										<s:property value="ziping" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div
										align="center">
										<s:property value="remark" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div
										align="center">
										<s:property value="user.name" />
									</div></td>
								<td height="20" bgcolor="#FFFFFF" class="STYLE19">
									<div align="center">
										<s:if test="state==0">
				        			初始录入
				        		</s:if>
										<s:elseif test="state==1">
				 					审核中
				 				</s:elseif>
										<s:else>
				 					审核完成
				 				</s:else>
									</div>
								</td>
								<td height="20" bgcolor="#FFFFFF"><div align="center"
										class="STYLE21">
										<s:if test="state==0">
											<a
												href="${pageContext.request.contextPath }/leaveBillAction_input.action?id=<s:property value=" id"/>" >修改</a>
											<a href="leaveBillAction_delete.action?id=<s:property value=" id"/>" >删除</a>
											<a
												href="${pageContext.request.contextPath }/workflowAction_startProcessById.action?id=<s:property value=" id"/>" >启动流程</a>
										</s:if>
										<s:elseif test="state==1">
											<a
												href="${pageContext.request.contextPath }/workflowAction_viewHisComment.action?id=<s:property value=" id"/>" >查看审核记录</a>
										</s:elseif>
										<s:else>
											<a href="leaveBillAction_delete.action?id=<s:property value=" id"/>" >删除</a>
											<a
												href="${pageContext.request.contextPath }/workflowAction_viewHisComment.action?id=<s:property value=" id"/>" >查看审核记录</a>
										</s:else>

									</div></td>
							</tr>
						</s:iterator>
					</s:if>

				</table></td>
		</tr>
	</table>
</body>
</html>
