<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%> <%@ include file="/js/commons.jspf" %> <%@taglib
uri="/struts-tags" prefix="s"%>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>请假管理</title>
</head>
<body>
	<form action="performanceAction_save.action" method="POST">
		<table width="100%" border="0" align="center" cellpadding="0"
			cellspacing="0">
			<tr>
				<td height="30"><table width="100%" border="0" cellspacing="0"
						cellpadding="0">
						<tr>
							<td height="24" bgcolor="#353c44"><table width="100%"
									border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td><table width="100%" border="0" cellspacing="0"
												cellpadding="0">
												<tr>
													<td width="6%" height="19" valign="bottom"><div
															align="center">
															<img
																src="${pageContext.request.contextPath }/images/tb.gif"
																width="14" height="14" />
														</div></td>
													<td width="94%" valign="bottom"><span class="STYLE1">
															新增/修改绩效管理申请 </span></td>
												</tr>
											</table></td>
										<td><div align="right">
												<span class="STYLE1"> </span>
											</div></td>
									</tr>
								</table></td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td>
					<div align="left" class="STYLE21">
						<s:hidden name="id"></s:hidden>
						<s:hidden name="user.id"></s:hidden>
						单号:
						<s:textfield name="number" cssStyle="width: 200px;" />
						<br /> 绩效类型:
						<s:textfield name="kind" cssStyle="width: 200px;" />
						<br /> 绩效周期:
						<s:textfield name="zhouqi" cssStyle="width: 200px;" />
						<br /> 员工代码:
						<s:textfield name="employeeCode" cssStyle="width: 200px;" />
						<br /> 自评结果:
						<s:textfield name="ziping" cssStyle="width: 200px;" />
						<br /> 备&emsp;&emsp;注:
						<s:textarea name="remark" cols="50" rows="5" />
						<br /> <input type="submit" value="提交  " class="button_ok" />
					</div>
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
