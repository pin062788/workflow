spring:
  thymeleaf:
    encoding: utf-8
    prefix: classpath:/templates/
    suffix: .html
    content-type: text/html
    cache: false
    mode: LEGACYHTML5
  datasource:
    url: jdbc:mysql://localhost:3306/activitispringboot?characterEncoding=UTF-8
    username: root
    password: admin
    driverClassName: com.mysql.jdbc.Driver
  dubbo:
    application:
      name: activiConsumer
    registry:
      address: zookeeper://127.0.0.1:2181
      timeout: 1200000
    scan: com.scxys
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  jackson:
    serialization:
      indent-output: false
  http:
    multipart:
      max-file-size: 50MB
      max-request-size: 500MB
  activiti:
    check-process-definitions: false
server:
  port: 9907